<head>
	<title>
	S7a3
	</title>
	<script type="text/javascript">
	function check(elem)
{ 
 var name =/^[0-9]+$/;
 if(!name.test(elem.value))
{
	
	elem.style = "background-color:red";
	elem.value = elem.value.substr(0,elem.value.length-1);
}
}
	</script>
</head>
<body>
	<form>
		<label> <input type="text" id="turnred" onkeyup="check(this)" / > </label>
	</form>
</body>
</html>
